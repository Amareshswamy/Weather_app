<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forcaste</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button> <img src="./search (1).png" alt="" height="50px" width="100"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="weather rain image.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New york</h2>
            <h6>developed by - pawan</h6>
            <div class="details">
                <div class="col">
                    <img src="./humidity-icon-2048x1675-xxsge5os.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./22903-7-wind-transparent-background.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apikey = "b49533be070882ed4d77e77fdb29b44c";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apikey}`);

            if (response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            } else{
                var data = await response.json();

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

            if (data.weather[0].main == "clouds") {
                WeatherIcon.src=""
            }
            else if (data.weather[0].main == "clear") {
                WeatherIcon.src = "clear.png";
            }
            else if (data.weather[0].main == "rain") {
                WeatherIcon.src = "WHEATHER APP/weather rain image.png";
            }
            else if (data.weather[0].main == "Drizzle") {
                WeatherIcon.src = "WHEATHER APP/drizzle.png";
            }
            else if (data.weather[0].main == "mist") {
                WeatherIcon.src = "WHEATHER APP/misty.png";
            }
            document.querySelector(".weather").style.display = "block";
            document.querySelector(".error").style.display = "none";
        }
        
    }



        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        })

    </script>
</body>

</html>
